version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet_core_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - wallet_core_network
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DB_HOST: db

  webserver:
    image: nginx:alpine
    container_name: wallet_core_webserver
    restart: unless-stopped
    ports:
      - '${APP_PORT:-8000}:80'
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - wallet_core_network

  db:
    image: postgres:15
    container_name: wallet_core_db
    restart: unless-stopped
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wallet_core_network

volumes:
  postgres_data:
    driver: local

networks:
  wallet_core_network:
    driver: bridge
